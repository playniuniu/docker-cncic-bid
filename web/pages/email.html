<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CNCIC 招标展示</title>
    <link href="../vendor/semantic-ui/semantic.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <style>
        .select-device {
            margin-bottom: 10px;
            margin: 0 20px 40px 0;
        }

        .select-device .ui.button{
            float: right;
        }

        #email-preview {
            clear: both;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="main-body">
        <header class="ui menu main-menu">
            <div class="item"><img class="logo" src="../images/icon/logo.png"></div>
            <a href="../index.html" class="header item">CNCIC 招标展示</a>
        </header>

        <section class="main-section">
            <nav class="main-nav ui vertical menu">
                <a class="item" href="../index.html">我们的优势</a>
                <a class="item" href="./design.html">形象策划</a>
                <a class="item" href="./search.html">独立搜索平台</a>
                <a class="item" href="./cms.html">可定制 CMS</a>
                <a class="item" href="./svg.html">SVG 展示技术</a>
                <a class="active item" href="./email.html">响应式设计</a>
                <a class="item" href="./arch.html">前后端分离架构</a>
            </nav>
            
            <div class="main-content">
                <div class="select-device">
                    <div class="ui labeled icon dropdown button">
                        <i class="disk outline icon"></i><span class="text">选择设备</span>
                        <div class="menu">
                            <div class="item" id="desktop">
                                <div class="ui green empty circular label"></div>桌面
                            </div>
                            <div class="item" id="phone">
                                <div class="ui blue empty circular label"></div>手机
                            </div>
                            <!--<div class="item" id="devices">
                                <div class="ui black empty circular label"></div>所有设备
                            </div>-->
                        </div>
                    </div>
                </div>

                <div id="email-preview"></div>
            </div>
        </section>
    </div>
    <script src="../vendor/jquery/jquery-3.js"></script>
    <script src="../vendor/semantic-ui/semantic.js"></script>
    <script src="../vendor/biomp/biomp.js"></script>
    <script>
        $('#desktop').click(function(event) {
            $('#email-preview').empty();
            bioMp(document.getElementById('email-preview'), {
                url: './email_templates/template.html',
                view: 'desktop',
                image: '../vendor/biomp/wireframe/macbook.png',
                scale: 0.6
            });
        });

        $('#phone').click(function(event) {
            $('#email-preview').empty();
            bioMp(document.getElementById('email-preview'), {
                url: './email_templates/template.html',
                view: 'front',
                image: '../vendor/biomp/wireframe/iphone.png',
                scale: 0.6
            });
        });

        $('#devices').click(function(event) {
            var url = "https://litmus.com/checklist/emails/public/727f68e";
            // window.location = url;
            window.open(url, '_blank');
        });

        $('.ui.dropdown').dropdown();
        $('#desktop').trigger('click');
    </script>
</body>

</html>
